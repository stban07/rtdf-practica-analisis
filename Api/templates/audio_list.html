{% extends 'base.html' %} {% block content %}

<div class="container text-center mt-5">

    <div>
        <h2>Lista de Audios</h2>
    </div>

    <div class="mb-4">
        <a href="{% url 'audiosIntensidad' %}" button type="button" class="btn btn-primary" >Intensidad</button> </a>
        <a href="{% url 'audiosVocalizacion' %}" button type="button" class="btn btn-primary" >Vocalizacion</button> </a>
    </div> 

    <table class="table table-striped table-responsive-sm table-responsive-md table-bordered mx-auto">
        <thead>
            <tr>
                <th class="col-1">ID</th>
                <th class="col-4">URL</th>
                <th class="col-1">Timestamp</th>
                <th class="col-1">ID Usuario</th>
            </tr>
        </thead>
        <tbody>
            {% for audio in audios %}
            <tr>
                <td>{{ audio.id_audio }}</td>
                <td class="form-control"><a href="{{ audio.url_audio }}">{{ audio.url_audio }}</a></td>
                <td>{{ audio.timestamp }}</td>
                <td>{{ audio.idusuario }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
